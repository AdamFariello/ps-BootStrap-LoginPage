<html>
<head>
	<title>Bootstrap Example</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
		  rel="stylesheet" 
		  integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
		  crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
			crossorigin="anonymous"></script>
	<link src="spreadsheets" href="./style.css">
</head>

<body>

<div class="container mt-3 bg-body-tertiary border border-black min-w-min w-25">
    <image src="./loginIcon.png" class="mx-auto d-block">
    <form>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control bg-info-subtle" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <!--<label for="exampleInputPassword1" class="form-label text-end">Password</label>-->
        <p class="text-end m-1">Password</p>
        <input type="password" class="form-control text-end bg-info-subtle" id="exampleInputPassword1">
    </div>
    <div class="d-grid gap-2 d-md-block mt-4">
        <button type="submit" class="btn btn-primary mx-auto d-flex justify-content-center">Login</button>
    </div>
    <div class="d-grid gap-2 d-md-block mt-4">
        <p class="d-block mx-auto"><a href="https://www.google.com/">Create Account</a></p>
    </div>
    </form>
</div>

</body>
</html>
